<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community - Bear Bull Traders</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Typekit font -->
    <link rel="stylesheet" href="https://use.typekit.net/dpz1vva.css" />

    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Include navigation bar -->
    <div id="navbar"></div>

    <!-- Body Content -->
    <div class="container-fluid p-0">
      <!-- Chatroom Hero Section -->
      <section class="chatroom-hero">
        <div class="wrapper py-6 text-center">
          <h1 class="text-white fw-bolder title">BBT Chatroom</h1>
          <h3 class="text-white subtext">
            Join us live every trading day as our experienced traders share
            their trades and thought processes with you. You can view our
            scanners, and prepare for your trading day with our 8:30 AM ET
            pre-market analysis show.
          </h3>
        </div>
      </section>
    </div>

    <!--End body content -->

    <!-- Include footer -->
    <div id="footer"></div>

    <!-- Include script.js -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
