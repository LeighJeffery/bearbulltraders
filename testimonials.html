<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BearBull Traders offers top-tier trading education and community support for both novice and experienced traders. 
    Join our live trading chatroom, access our extensive library of educational resources, and take your trading to the next level with BearBull Traders."
    />
    <title>Testimonials - Bear Bull Traders</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Typekit font -->
    <link rel="stylesheet" href="https://use.typekit.net/dpz1vva.css" />

    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Include navigation bar -->
    <div id="navbar"></div>

    <!-- Body Content -->
    <div class="container-fluid p-0">
      <!-- testimonials Hero Section -->
      <section
        class="testimonials-hero py-5 lazy-background"
        data-bg="/images/backgrounds/large_group_nyc_bearbulltraders_bw-overlay.webp"
      >
        <div class="wrapper py-6 text-center">
          <h1 class="text-white fw-bolder sub-page-title">Testimonials</h1>
          <h3 class="text-white subtext">
            Real Testimonials from Current and Past Community Members
          </h3>
        </div>
      </section>

      <!--Include Testimonial Section-->
      <div id="testimonial-section"></div>

      <section class="testimonials-page bg-lt-grey">
        <div class="wrapper py-6">
          <div class="row">
            <div class="col-12 col-xl-6 text-center">
              <iframe
                width="500"
                height="300"
                src="https://www.youtube.com/embed/UAccc1UobYI?si=oFjW9_vyammrXnRn"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <div class="col-12 col-xl-6 text-center">
              <iframe
                width="500"
                height="300"
                src="https://www.youtube.com/embed/jU2sZgmf0B8?si=8FHwowtJ2EUoEUyE"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </section>

      <!--Include Price Chart-->
      <div id="price-chart"></div>

      <!--Include Newsletter CTA-->
      <div id="newsletter"></div>
    </div>

    <button onclick="topFunction()" id="backToTopBtn" class="btn btn-dark">
      <i class="bi bi-arrow-up-circle-fill fs-2"></i>
    </button>

    <!--End body content -->

    <!-- Include footer -->
    <div id="footer"></div>

    <!--Include Cookie Pop-->
    <div id="gpdr-pop"></div>

    <!-- Include script.js -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
